<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Menu</title>
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-S"/>
        <link rel="stylesheet" type="text/css" href="Recursos/CSS/menu.css" media="screen" />
    </h:head>
    <h:body>
        <h:form>
            <div id="top">
                <h1>Index</h1>
            </div>
            <div id="contenedor">
                <div id="botones">
                    <h:commandButton class="boton" value="Vuelos" action="/Vuelos/vuelosList"/><br></br>
                    <h:commandButton class="boton" value="Aviones" action="/Aviones/avionesList"/><br></br>
                    <c:set var = "perfil" scope = "session" value = "#{sessionScope.usuario.perfil}"/>
                    <c:if test="${perfil == 3}">
                        <h:commandButton class="boton" value="Ciudades" action="/Ciudades/ciudadesList"/><br></br>
                        <h:commandButton class="boton" value="Estados" action="/Estados/estadosList"/><br></br>
                        <h:commandButton class="boton" value="Paises" action="/Paises/paisesList"/><br></br>
                    </c:if>
                    <h:commandButton class="boton" value="Usuarios" action="/Usuarios/usuariosList"/><br></br>
                    <h:commandButton class="boton" value="Cerrar secion" action="/index"/><br></br>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
