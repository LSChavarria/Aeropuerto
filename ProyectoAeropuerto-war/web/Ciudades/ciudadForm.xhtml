<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <div id="mensajes">
            <h:outputText value="Nombre: "/>
            <h:inputText value="#{ciudadController.ciudad.nombre}" maxlength="35" validator="nombreValidator" required="true" requiredMessage="El nombre es necesario."/>
            <br/>

            <h:outputText value="Estado: "/>
            <h:selectOneMenu value="#{ciudadController.ciudad.estado}" required="true" requiredMessage="El estado es requerido">
                <f:selectItem itemLabel="Seleccione un estado" noSelectionOption="true" itemValue="0"/>
                <f:selectItems value="#{estadoController.fingAllTypedQuery()}" var="c" itemLabel="#{c.nombre}"/>
            </h:selectOneMenu>
            <br/>
        </div>
</ui:composition>
