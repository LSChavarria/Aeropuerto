<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div id="izquierda">
        <h:outputText value="Nombre: "/>
        <h:inputText value="#{usuarioController.usuario.nombre}" maxlength="50" required="true" requiredMessage="El nombre es necesario."/>
        <br/>
    </div>

    <div id="centro">
        <h:outputText value="E-mail: "/>
        <h:inputText value="#{usuarioController.usuario.email}" maxlength="60" validator="correoValidator" required="true" requiredMessage="El correo es necesario."/>
        <br/>

        <h:outputText value="Contraseña: "/>
        <h:inputText value="#{usuarioController.usuario.contrasena}" maxlength="30" required="true" requiredMessage="La contraseña es necesaria."/>
        <br/>
    </div>

    <div id="derecha">
        <h:outputText value="Perfil: "/>
        <h:inputText value="#{usuarioController.usuario.perfil}" maxlength="1" required="true" requiredMessage="El perfil es necesario."/>
        <br/>
    </div>
</ui:composition>
